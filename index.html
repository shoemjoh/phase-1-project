<!DOCTYPE html>
<html>

<head>
    <title>930reservation</title>
    <style>
        .header {
            /* Light gray background */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .header a {
            text-decoration: none;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <script src="src/index.js"> </script>
    <header class="header">
        <h1><a href="#">930reservation</a></h1>
        <span>JOHN SHOEMAKER</span>
    </header>
    <hr>
    <div class="container">
        <form class="add-destination-form">
            <div class="form-group">
                <label for="destinations">DESTINATION: </label>
                <input type="text" class="destinations" id="destinations" maxlength="30" name="destination"
                    placeholder="add to a destintation" />
            </div>
            <br />
            <div class="form-group">
                <label for="hotels">HOTELS: </label>
                <input class="name" type="text" id="hotels" name="hotel" maxlength="50" placeholder="name" />
                <input class="notes" type="text" id="hotel-notes" name="hotelnotes" maxlength="500"
                    placeholder="notes" />
            </div>
            <br />
            <div class="form-group">
                <label for="restaurants">RESTAURANTS: </label>
                <input class="name" type="text" id="restaurants" name="restaurant" maxlength="50" placeholder="name" />
                <input class="notes" type="text" id="restaurant-notes" name="restaurantnotes" maxlength="500"
                    placeholder="notes" />
            </div>
            <br />
            <div class="form-group">
                <label for="day-activites">DAY ACTIVITIES: </label>
                <input class="name" type="text" id="day-activities" name="day" maxlength="50" placeholder="name" />
                <input class="notes" type="text" id="day-notes" name="daynotes" maxlength="500" placeholder="notes" />
            </div>
            <br />
            <div class="form-group">
                <label for="night-activites">NIGHT ACTIVITIES: </label>
                <input class="name" type="text" id="night-activities" name="night" maxlength="50" placeholder="name" />
                <input class="notes" type="text" id="night-notes" name="nightnotes" maxlength="500"
                    placeholder="notes" />
            </div>
            <br />
            <div>
                <input class="submit" type="submit" name="Update" value="UPDATE" class="submit" />
            </div>

        </form>
    </div>
    <hr>
    <div id="destination-list"></div>
    <div id="destination-log">
        <ul>
        </ul>
    </div>

</body>

</html>
