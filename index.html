<!DOCTYPE html>
<html>

<head>
    <title>930res</title>
    <style>
        .header {
            /* Light gray background */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .header a {
            text-decoration: none;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <script src="src/index.js"> </script>
    <header class="header">
        <h1><a href="#">930res</a></h1>
        <span>JOHN SHOEMAKER</span>
    </header>
    <hr>
    <div class="container">
        <form class="add-destination-form">
            <label for="destinations">DESTINATION: </label>
            <input type="text" class="destinations" id="destinations" name="destination"
                placeholder="search for your destintation" />
            <br />
            <label for="hotels">HOTELS: </label>
            <input type="text" id="hotels" name="hotel" placeholder="name" />
            <input type="text" id="hotel-notes" name="hotelnotes" placeholder="notes" />
            <br />
            <label for="restaurants">RESTAURANTS: </label>
            <input type="text" id="restaurants" name="restaurant" placeholder="name" />
            <input type="text" id="restaurant-notes" name="restaurantnotes" placeholder="notes" />
            <br />
            <label for="day-activites">DAY ACTIVITIES: </label>
            <input type="text" id="day-activities" name="day" placeholder="name" />
            <input type="text" id="day-notes" name="daynotes" placeholder="notes" />
            <br />
            <label for="night-activites">NIGHT ACTIVITIES: </label>
            <input type="text" id="night-activities" name="night" placeholder="name" />
            <input type="text" id="night-notes" name="nightnotes" placeholder="notes" />
            <br />
            <input type="submit" name="submit" value="SUBMIT" class="submit" />
        </form>
    </div>
    <hr>
    <div id="destination-list"></div>

</body>

</html>
